services:
  web:
    build:
      context: ./front
      dockerfile: ./Dockerfile
    image: "area-web"
    ports:
      - "3000:3000"
  mobile:
    build:
      context: ./mobile
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=${EXPO_DEVTOOLS_LISTEN_ADDRESS}
      - REACT_NATIVE_PACKAGER_HOSTNAME=${REACT_NATIVE_PACKAGER_HOSTNAME}
    tty: true
    image: "area-mobile"
    ports:
      - '19000:19000'
      - '19001:19001'
      - '19002:19002'
      - '19006:19006'
    volumes:
      - ./mobile/app:/opt/app/app:delegated
      - ./mobile/app/package.json:/opt/app/package.json
      - ./mobile/app/package-lock.json:/opt/app/package-lock.json
      - notused:/opt/app/app/node_modules
    healthcheck:
      disable: true

volumes:
  notused: